<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinePanel - File Editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #1e1e1e;
        color: #fff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background: #2d2d2d;
        border-radius: 8px;
      }
      .header h1 {
        margin: 0;
        color: #4caf50;
      }
      .file-path {
        font-size: 14px;
        color: #ccc;
        background: #444;
        padding: 5px 10px;
        border-radius: 4px;
        font-family: monospace;
      }
      .toolbar {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        padding: 10px;
        background: #2d2d2d;
        border-radius: 8px;
      }
      .btn {
        background: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #45a049;
      }
      .btn.secondary {
        background: #007acc;
      }
      .btn.secondary:hover {
        background: #0066aa;
      }
      .btn:disabled {
        background: #666;
        cursor: not-allowed;
      }
      .editor-container {
        background: #2d2d2d;
        border-radius: 8px;
        padding: 15px;
        height: 60vh;
      }
      .editor {
        width: 100%;
        height: 100%;
        background: #1e1e1e;
        color: #fff;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 15px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        line-height: 1.5;
        resize: none;
        outline: none;
      }
      .editor:focus {
        border-color: #4caf50;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .status.success {
        background: #4caf50;
        color: #fff;
      }
      .status.error {
        background: #f44336;
        color: #fff;
      }
      .status.info {
        background: #2196f3;
        color: #fff;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>üìù File Editor</h1>
          <div class="file-path" id="filePath">Loading...</div>
        </div>
        <button class="btn secondary" onclick="goBack()">
          ‚Üê Back to Browser
        </button>
      </div>

      <div class="toolbar">
        <button class="btn" onclick="saveFile()" id="saveBtn">
          üíæ Save File
        </button>
        <button class="btn secondary" onclick="reloadFile()">üîÑ Reload</button>
        <button class="btn secondary" onclick="downloadFile()">
          ‚¨áÔ∏è Download
        </button>
      </div>

      <div class="editor-container">
        <textarea
          class="editor"
          id="fileEditor"
          placeholder="Loading file content..."
        ></textarea>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script>
      const serverName = "test";
      let currentFilePath = "";
      let originalContent = "";

      // Get file path from URL parameters
      function getFilePathFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("path") || "";
      }

      // Show status message
      function showStatus(message, type = "info") {
        const status = document.getElementById("status");
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = "block";

        // Auto hide after 3 seconds
        setTimeout(() => {
          status.style.display = "none";
        }, 3000);
      }

      // Load file content
      async function loadFile(path) {
        currentFilePath = path;
        document.getElementById("filePath").textContent = path;

        const editor = document.getElementById("fileEditor");
        editor.value = "Loading...";
        editor.disabled = true;

        try {
          const res = await fetch(
            `http://localhost:8080/api/v1/minecraft/${serverName}/files/download?path=${encodeURIComponent(
              path
            )}`
          );

          if (!res.ok) {
            throw new Error(`Failed to load file: ${res.statusText}`);
          }

          const content = await res.text();
          originalContent = content;
          editor.value = content;
          editor.disabled = false;
          showStatus("File loaded successfully", "success");
        } catch (err) {
          editor.value = `Error loading file: ${err.message}`;
          showStatus(`Error loading file: ${err.message}`, "error");
        }
      }

      // Save file content
      async function saveFile() {
        const editor = document.getElementById("fileEditor");
        const saveBtn = document.getElementById("saveBtn");

        if (!currentFilePath) {
          showStatus("No file loaded", "error");
          return;
        }

        saveBtn.disabled = true;
        saveBtn.textContent = "üíæ Saving...";

        try {
          const res = await fetch(
            `http://localhost:8080/api/v1/minecraft/${serverName}/files/save?path=${encodeURIComponent(
              currentFilePath
            )}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                content: editor.value,
              }),
            }
          );

          if (!res.ok) {
            const error = await res.json();
            throw new Error(error.error || "Failed to save file");
          }

          originalContent = editor.value;
          showStatus("File saved successfully", "success");
        } catch (err) {
          showStatus(`Error saving file: ${err.message}`, "error");
        } finally {
          saveBtn.disabled = false;
          saveBtn.textContent = "üíæ Save File";
        }
      }

      // Reload file content
      async function reloadFile() {
        if (!currentFilePath) {
          showStatus("No file loaded", "error");
          return;
        }

        if (
          hasUnsavedChanges() &&
          !confirm("You have unsaved changes. Are you sure you want to reload?")
        ) {
          return;
        }

        await loadFile(currentFilePath);
      }

      // Download file
      function downloadFile() {
        if (!currentFilePath) {
          showStatus("No file loaded", "error");
          return;
        }

        const url = `http://localhost:8080/api/v1/minecraft/${serverName}/files/download?path=${encodeURIComponent(
          currentFilePath
        )}`;
        window.open(url, "_blank");
      }

      // Check if there are unsaved changes
      function hasUnsavedChanges() {
        const editor = document.getElementById("fileEditor");
        return editor.value !== originalContent;
      }

      // Go back to file browser
      function goBack() {
        if (
          hasUnsavedChanges() &&
          !confirm("You have unsaved changes. Are you sure you want to leave?")
        ) {
          return;
        }

        window.location.href = "file-browser.html";
      }

      // Handle beforeunload to warn about unsaved changes
      window.addEventListener("beforeunload", (e) => {
        if (hasUnsavedChanges()) {
          e.preventDefault();
          e.returnValue = "";
        }
      });

      // Handle Ctrl+S to save
      document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "s") {
          e.preventDefault();
          saveFile();
        }
      });

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        const filePath = getFilePathFromURL();
        if (!filePath) {
          showStatus("No file path specified", "error");
          document.getElementById("filePath").textContent = "No file selected";
          return;
        }

        loadFile(filePath);
      });
    </script>
  </body>
</html>
